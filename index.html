<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock-Paper-Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Paper cover Rocks. You Win!</p>
    </div>  

    <div class="choices">
        <div class="choice">
            <img src="images/rock.png" alt="rock" id="rock">
        </div>
        <div class="choice">
            <img src="images/paper.png" alt="paper" id="paper">
        </div>
        <div class="choice">
            <img src="images/scizzor.png" alt="scizzor" id="scizzor">
        </div>
    </div>

    <div class="action-message">
        <p>Make your move!</p>
    </div>
</body>
</html>
